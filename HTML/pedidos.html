<!DOCTYPE html>
<html>
  <head>
	  <title>Pedidos</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="../CSS/style.css" />
	  <link rel="icon" href="../images/CABRUM.jpg" type="image/x-icon">
	  <meta charset="UTF-8" />
  </head>

  <body>
	  <div class="topnav">
		  <img src="../images/CABRUM.jpg" alt="Cabrum" style="width: 5%;">
		  <a href="pag_inicial.html">Home</a>
		  <a href="carrinho.html">Carrinho</a>
		  <a class="active" href="pedidos.html">Pedidos realizados</a>
	  </div>
    <div id="formulario">
      <fieldset>
        <legend>Cliente</legend>
        <input type="text" id="cpf" placeholder="CPF"/>
        <br/>
        <input type="text" id="nome" placeholder="Nome"/>
        <br/>
        <input type="email" id="email" placeholder="E-mail"/>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <input type="text" id="cep" placeholder="CEP"/>
        <br/>
        <input type="text" id="logradouro" placeholder="Logradouro"/>
        <br/>
        <input type="text" id="numero" placeholder="Número"/>
        <br/>
        <input type="text" id="bairro" placeholder="Bairro"/>
        <br/>
        <input type="text" id="cidade" placeholder="Cidade"/>
        <br/>
        <input type="text" id="estado" placeholder="Estado"/>
      </fieldset>
    </div>

	  <div id="pedidos">
		  <h2>Compra</h2>
		  <ul id="lista-pedidos">
			  <!-- Os pedidos serão adicionados dinamicamente aqui -->
		  </ul>
      <input type="button" value="Finalizar" />
	  </div>
  </body>
  
  <script src="../JS/loja.js"></script>
  <script src="../JS/pedido.js"></script>
</html>
